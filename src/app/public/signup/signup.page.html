<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text=" Retour" icon="arrow-back"> </ion-back-button>
		</ion-buttons>
		<ion-title>S'enregistrer</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-img src="/assets/img/signup-img.svg"></ion-img>
			<ion-item>
				<ion-label position="floating" placeholder="Nom">Entrez votre nom</ion-label>
				<ion-input [(ngModel)]="lastName" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" placeholder="Prénom">Entrez votre prénom</ion-label>
				<ion-input [(ngModel)]="firstName" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" placeholder="E-mail">Entrez votre email</ion-label>
				<ion-input [(ngModel)]="email" type="email"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" placeholder="Mot de passe" type="password">Entrez un mot de passe</ion-label>
				<ion-input [(ngModel)]="password" type="password"></ion-input>
			</ion-item>

			<ion-item>
				<ion-checkbox slot="start" [(ngModel)]="accept"></ion-checkbox>
				<p>Accepter les conditions d'utilisations</p>
			</ion-item>
			<a href="https://policies.google.com/terms?hl=fr" target="blank">Voir les conditions d'utilisations</a>
		</ion-card-header>
	</ion-card>

	<div class="button-block-container">
		<ion-button color="primary" size="large" expand="block" fill="solid" (click)="signUp()">S'inscrire</ion-button>
	</div>
</ion-content>
