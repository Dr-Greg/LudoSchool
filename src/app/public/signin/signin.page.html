<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text=" Retour" icon="arrow-back"> </ion-back-button>
		</ion-buttons>
		<ion-title>Se connecter</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-img src="/assets/img/signin-img.svg"></ion-img>
			<ion-item>
				<ion-label position="floating" placeholder="E-mail">Entrez votre e-mail</ion-label>
				<ion-input [(ngModel)]="email" type="text"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" placeholder="Mot de passe">Entrez votre mot de passe</ion-label>
				<ion-input [(ngModel)]="password" type="password"></ion-input>
			</ion-item>

			<ion-list>
				<ion-item>
					<ion-label>Cooperative</ion-label>
					<ion-select placeholder="Choisir" required [(ngModel)]="coopId">
						<ion-select-option *ngFor="let coop of coopList" [value]="coop['id']">{{ coop['name'] }}</ion-select-option>
					</ion-select>
				</ion-item>
			</ion-list>
		</ion-card-header>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<a href="https://google.com">RÃ©initialiser mon mot de passe</a>
		</ion-card-header>
	</ion-card>

	<div class="button-block-container">
		<ion-button color="primary" size="large" expand="block" fill="solid" (click)="signIn()">Se connecter</ion-button>
	</div>
</ion-content>
