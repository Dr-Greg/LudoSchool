<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text=" Retour" icon="arrow-back"> </ion-back-button>
		</ion-buttons>
		<ion-title>Se connecter</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-img src="/assets/img/signin-img.svg"></ion-img>
			<ion-item>
				<ion-label position="floating" placeholder="E-mail" type="text">Entrez votre e-mail</ion-label>
				<ion-input [(ngModel)]="lastName"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label position="floating" placeholder="Mot de passe" type="password">Entrez votre mot de passe</ion-label>
				<ion-input [(ngModel)]="firstName"></ion-input>
			</ion-item>
		</ion-card-header>
	</ion-card>

	<ion-card>
		<ion-card-header>
			<a href="https://policies.google.com/terms?hl=fr">RÃ©initialiser mon mot de passe</a>
		</ion-card-header>
	</ion-card>

	<div class="button-block-container">
		<ion-button color="primary" size="large" expand="block" fill="solid">Se connecter</ion-button>
	</div>
</ion-content>
