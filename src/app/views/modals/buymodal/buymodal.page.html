<ion-header>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button (click)="closeModal()">
				<ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Acheter</ion-title>

		<ion-button [disabled]="cart.length <= 0" color="primary" (click)="checkout()">Checkout</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of items; let i = index" style="display: flex">
			<p>{{ item.name }}</p>
			<ion-icon name="remove-circle" (click)="decrement(i)"></ion-icon>
			<p>{{ quantityOf(i) }}</p>
			<ion-icon name="add-circle" (click)="increment(i)"></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
