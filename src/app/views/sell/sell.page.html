<ion-header>
	<ion-toolbar>
		<ion-title>Acheter - Vendre</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="button-block-container">
		<ion-button color="primary" size="large" expand="block" fill="solid" (click)="openSellModal()">Vendre</ion-button>
		<ion-button color="primary" size="large" expand="block" fill="outline" (click)="openBuyModal()">Acheter</ion-button>
	</div>

	<ion-card id="welcome-container-card">
		<ion-card-header>
			<h1>Vos actions</h1>
		</ion-card-header>
		<ion-card-content>
			<ion-list *ngIf="actions.length > 0">
				<ion-item-sliding *ngFor="let action of actions; let i">
					<ion-item>
						<ion-label> {{ action.name }} </ion-label>
					</ion-item>
					<ion-item-options side="end">
						<ion-item-option (click)="onCancel(i)" color="danger">Annuler</ion-item-option>
					</ion-item-options>
				</ion-item-sliding>
			</ion-list>
			<p *ngIf="actions.length <= 0">Aucune action pour le moment.</p>
		</ion-card-content>
	</ion-card>
</ion-content>
